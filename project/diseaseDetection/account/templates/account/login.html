{% extends 'base.html' %}


{% block title %}

Login || Biruwa

{% endblock title %}

{% block content %}
<div class="bibash">
    <h2>Log In</h2>

    <div style="margin-top:1rem;margin-bottom:1rem">
        {% for message in messages %}
            <p id="message" style="color:red;font-size:1.6rem;">
                {{message}}
            </p>
        
        {%endfor%}
    </div>

    <form class="ui form" method="POST" action="">
        {% csrf_token  %}
        
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="user icon"></i>
                        
                    </div>
                    <input type="text" name="username" placeholder="username">
                     
                </span>    
            </div>
           
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="key icon"></i>
                        
                    </div>
                    <input type="password" name="password" placeholder="password">
                     
                </span>    
            </div>
                  
        <div class="loginbtn">
            <button class="ui green button   " type="submit"> Log in</button>
        </div>
        <div style="text-align: center;margin-top:1rem;">
            Don't have account? <a href="register">Sign up</a>
        </div>
        
    </form>

    <style>
        .bibash{
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:auto;
            width: 40%;
            background-color: azure;
            padding: 4rem;
            margin-top:5rem;
            box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
        }
        .bibash h2{
            text-align: center;
            text-shadow: 6px 5px 5px rgba(32,139,206,0.64);
        }
        form .field{
            font-size: 1.3rem;
        }
        .field_icon{
            display:flex;
        }
        .loginbtn{
            display: flex;
            justify-content: center;
        }
        .field_icon .icon_des{
           
            font-size: 2rem;
             border-top-left-radius:.5rem ;
             border-bottom-left-radius:0.5rem;
            height:3.5rem; 
            width:3.5rem; 
            background-color:#7dc000; 
            
        }
        .icon{
            
           
            margin-top:30%  !important;
            margin-left:10% !important;
        }
        .field_icon input{
            border-top-left-radius: 0  !important;
             border-bottom-left-radius:0 !important;

        }
        
    </style>
</div>



{% endblock content %}
