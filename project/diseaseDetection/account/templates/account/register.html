{% extends 'base.html' %}


{% block title %}

register || Biruwa

{% endblock title%}

{% block content%}

<div class="bibash">
    <h2>Create a account</h2>
    <form class="ui form" method="POST" action="">
        {% csrf_token  %}
        
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="user icon"></i>
                    </div>
                     {{form.username}}
                </span>    
            </div>
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="envelope icon"></i>
                    </div>
                     {{form.email}}
                </span>    
            </div>
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="key icon"></i>
                    </div>
                     {{form.password1}}
                </span>    
            </div>
            <div class="field">
                <span class="field_icon">
                    <div class="icon_des">
                        <i class="key icon"></i>
                    </div>
                     {{form.password2}}
                </span>    
            </div>
            <div class="termsInfo">
                <label>By clicking Create Account, you agree to our
                     Terms, Data Policy and Cookies Policy.
                     You may receive SMS Notifications from us
                      and can opt out any time. 
                </label>
              </div>        
        <div class="createbtn">
            <button class="ui green button   " type="submit"> Create Account</button>
        </div>
        <div style="text-align: center;margin-top:1rem;">
            Already have account? <a href='/account/login'>Sign in</a>
        </div>
    </form>

    <style>
        .bibash{
            left:0;
            top:0;
            right:0;
            bottom:0;
            margin:auto;
            width: 40%;
            background-color: azure;
            padding: 4rem;
            margin-top:5rem;
            box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 61px -14px rgba(0,0,0,0.75);
        }
        .bibash h2{
            text-align: center;
            text-shadow: 6px 5px 5px rgba(32,139,206,0.64);
        }
        form .field{
            font-size: 1.3rem;
        }
        .field_icon{
            display:flex;
        }
        .createbtn{
            display: flex;
            justify-content: center;
        }
        .field_icon .icon_des{
           
            font-size: 2rem;
             border-top-left-radius:.5rem ;
             border-bottom-left-radius:0.5rem;
            height:3.5rem; 
            width:3.5rem; 
            background-color:#7dc000; 
            
        }
        .icon{
            
           
            margin-top:30%  !important;
            margin-left:10% !important;
        }
        .field_icon input{
            border-top-left-radius: 0  !important;
             border-bottom-left-radius:0 !important;

        }
        .termsInfo{
            font-size: .8rem !important;
            margin-top:-1rem !important;
            margin-bottom: 1rem !important;
        }
    </style>
    <script>
        var form_fields = document.getElementsByTagName('input');
        form_fields[1].placeholder = 'UserName..';
        form_fields[2].placeholder ='Email';
        form_fields[3].placeholder = 'Password';
        form_fields[4].placeholder = 'Confirm Password';
    </script>
</div>



{%endblock content%}
